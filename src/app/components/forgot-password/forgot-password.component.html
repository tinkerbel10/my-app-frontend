<div class="myDiv">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <h1 class="text-center"> <span class="glyphicon glyphicon-lock"></span></h1>
                <h2 class="text-center">Forgot Password?</h2>
                <p class="text-center">You can reset your password here.</p>
                <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="uname"><b>Email</b></label>
                    <input type="text" placeholder="Enter your email" formControlName="email" required>
                  </div> 
                  <button type="submit" class="button-login1">Submit</button>
                </form>
                <div *ngIf="isEmailValid" class="errors">*Email not found!</div>
              </div>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
