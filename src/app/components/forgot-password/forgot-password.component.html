<div class="myDiv">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">

        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="uname"><b>Email</b></label>
                    <input type="text" placeholder="Enter Username" formControlName="username" placeholder="Username"  required>
                  </div> 
                  <button type="submit" class="button-login1">Submit</button>
                </form>
                <div *ngIf="isEmailValid" class="errors">*Email not found!</div>
              </div>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
