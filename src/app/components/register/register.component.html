<form role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div *ngIf="signupForm.controls.password.errors?.required && signupForm.controls.password.touched" class="has-error has-feedback">
        *Required
      </div>

      <!-- <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && signupForm.username.errors }" />
          <div *ngIf="submitted && signupForm.last_name.errors" class="invalid-feedback">
              <div *ngIf="signupForm.last_name.errors.required">Last Name is required</div>
          </div>
      </div> -->
  <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && signupForm.controls.username.errors }">
    <input type="text"  placeholder="Username" formControlName="username">
    </div>
  <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && signupForm.controls.email.errors }">
    <input type="email"  formControlName="email" placeholder="Email address" >
  </div>
  <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && signupForm.controls.username.errors }">
    <input type="password"  placeholder="Password" formControlName="password">              
  </div>
    <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && signupForm.controls.first_name.errors }">
      <input type="text"  placeholder="First Name" formControlName="first_name">
    </div>
    <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && signupForm.controls.last_name.errors }">
      <input type="text"  placeholder="Last Name" formControlName="last_name">
    </div>
    <button type="submit" class="button-login1">Register</button>
</form>
