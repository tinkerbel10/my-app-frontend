<div class="container">
  <!-- <button class="btn-large" (click)="toggleUSer()"><i class="fa fa-users"></i> Users</button>
  <button class="btn-large"><i class="fa fa-bars"></i> Request</button>
  <button class="btn-large"><i class="fa fa-user"></i> Role</button> -->

  <div class="row">
    <hr>
      <div class="col-md-4">
          <div class="card-header"><strong>Personal Info</strong></div>
          <form role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && form.email.errors }">
              <label>Email address</label>
              <input type="email"  formControlName="email" placeholder="Email address" >
            </div>
            <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && form.username.errors }">
              <label for="">Password</label>
              <input type="password"  placeholder="Password" formControlName="password">              
            </div>
            <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && form.username.errors }">
              <label for="">Username</label>
              <input type="text"  placeholder="Username" formControlName="username">
              </div>
              <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && form.username.errors }">
                <label for="">First Name</label>
                <input type="text"  placeholder="First Name" formControlName="first_name">
              </div>
              <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && form.username.errors }">
                <label for="">Last Name</label>
                <input type="text"  placeholder="Last Name" formControlName="last_name">
                <!-- <div *ngIf="signupForm.controls.password.errors?.required && signupForm.controls.password.touched" class="error">
                    *Required
                  </div> -->
              </div>
            <span class="pull-left"><button type="submit" class="button-register">Register</button></span>
            <span class="pull-right"><button type="submit" class="button-cancel">Cancel</button></span>
          </form>
      </div>
    </div>
  </div>
