<div class="myDiv">
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel-heading">
      <h3 class="panel-title pull-left"><button class="button-top" (click)="toggleLogin()" >Login</button></h3>
      <h3 class="panel-title pull-right"><button class="button-top" (click)="toggleRegistration()">Register</button></h3>
    </div>
    <hr>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <div *ngIf="showLogin">
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- <div class="form-group" [ngClass]="{ 'has-error has-feedback': submitted && form.username.errors }"> -->
              <div class="form-group">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" formControlName="username" placeholder="Username"  required>
              </div>
              <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password"placeholder="Password" formControlName="password" required>
              </div>  
              <div>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div> 
              <button type="submit" class="button-login1">Login</button>
              <button type="button" class="btn btn-link">Forgot Password?</button>
            </form>
            <div *ngIf="isUserValid">Username or Password is incorrect!</div>
          </div>
            <div *ngIf="showRegistration">
                <app-register></app-register>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>
</div>
